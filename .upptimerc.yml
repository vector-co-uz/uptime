owner: vector-co-uz # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Homeassistant
    url: https://ha.vector.co.uz
  - name: Frigate
    url: https://frigate.vector.co.uz
  - name: Homepage Dashboard
    url: https://vector.co.uz
    
notifications:
  - type: telegram
    payload:
      token: "$NOTIFICATION_TELEGRAM_BOT_TOKEN"
      chatId: "$NOTIFICATION_TELEGRAM_CHAT_ID"
      
status-website:
  theme: night

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
  
status-website:
  cname: uptime.vector.co.uz
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Uptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
